name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          user: ManolisDia
          template: classic
          base: header, activity, metadata
          
          # Language configuration
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          # Ignore heavy/generated files that might skew stats toward JavaScript
          plugin_languages_ignored: >-
            html, css, node_modules, package-lock.json, pubspec.lock, .flutter-plugins-stats
          
          # 3D Contribution Graph
          plugin_isocalendar: yes
          plugin_isocalendar_duration: year
          
          # Focus on your personal repositories
          repositories_affiliations: owner
